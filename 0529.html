<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="back">
        <div class="header">
            <div class="header_x">
                <i class="fa-solid fa-x"></i>
            </div>
            <div class="header_playlist">
                <span>Playlist</span>
            </div>
        </div>
        <div class="first">
            <div class="first_img">
                <i class="fa-regular fa-image"></i>
            </div>
            <div class="first_span">
                <h1>Random<br>Love</h1>
                <span>by Divay Kapoor</span>
            </div>
        </div>
        <div class="second">
            <div class="second_play">
                <i class="fa-solid fa-play"></i>
                <span>Play</span>
            </div>
            <div class="second_heart">
                <i class="fa-regular fa-heart"></i>
            </div>
            <div class="second_plus">
                <i class="fa-solid fa-plus"></i>
            </div>
        </div>
        <div class="third">
            <div class="third_list">
                <div class="list_color1"></div>
                <div class="text">
                    <h2>Matargasti</h2>
                    <span>Mohit Chauhan</span>
                </div>
            </div>
            <div class="third_list">
                <div class="list_color2"></div>
                <div class="text">
                    <h2>Attitude</h2>
                    <span>Lwsis OfMan.Attutude</span>
                </div>
            </div>
            <div class="third_list">
                <div class="list_color3"></div>
                <div class="text">
                    <h2>Try Everything</h2>
                    <span>Shakira.Zootopia</span>
                </div>
            </div>
            <div class="third_list">
                <div class="list_color4"></div>
                <div class="text">
                    <h2>Sunflower</h2>
                    <span>Joseph Vincent.Sunflower</span>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/f41badc7d9.js" crossorigin="anonymous"></script>
</body>
</html>
