<!doctype html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Code Challenge -1 </title>
  </head>
  <body>
    <header><strong>Create An Account</strong></header>
    <br>
    <form>
      <div>
        <label for="first">First name</label>
        <input id="first" required placeholder="First name" type="text" />
      </div>

      <div>
        <label for="last">Last name</label>
        <input id="last" required placeholder="Last name" type="text" />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" required placeholder="Email" type="email" />
      </div>

      <div>
        <label for="user">Username</label>
        <input id="user" required placeholder="Username" type="type" />
      </div>

      <div>
        <label for ="passwd">Password</label>
        <input id ="passwd" required placeholder="Password" minlength="10" type="password" />
      </div>

      <div>
        <label for = "birth">Birth date</label>
        <input id = "birth" required type="date" />
      </div>

      <div>
        <label for = "range">How happy are you?</label>
        <input id = "range" required type="range" list="markers"/>
        <datalist id = "markers">
            <option value = "0"></option>
            <option value = "10"></option>
            <option value = "20"></option>
            <option value = "30"></option>
            <option value = "40"></option>
            <option value = "50"></option>
            <option value = "60"></option>
            <option value = "70"></option>
            <option value = "80"></option>
            <option value = "90"></option>
            <option value = "100"></option>
        </datalist>
      </div>

      <div>
        <label for = "color">What is your fav.color?</label>
        <input id = "color" required type="color" />
      </div>

      <div>
        <input type="submit" value="Create Account" />
      </div>
    </form>
  </body>
</html>
